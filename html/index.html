<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <title>Item Generator</title>
</head>
<body>
    <div id="media" class="left">
        <img src="../images/github-unhover.svg" alt="Twitter", width="85%" id="github"class="noselect">
    </div>
    <div id="title" class="right">
        <h1>
            Item Generator
        </h1>
    </div>

    <div class="placeholder"></div>
    <div class="placeholder"></div>
    <div class="placeholder"></div>

    <div id="modidinput" class="input">
        <p class="describer">Mod:</p>
        <input type="text" id="modid" class="textfield">
    </div>

    <div class="placeholder"></div>

    <div id="idinput" class="input">
        <p class="describer">Id:</p>
        <input type="text" id="id" class="textfield">
    </div>

    <div class="placeholder"></div>

    <div id="nameinput" class="input">
        <p class="describer">Name:</p>
        <input type="text" id="name" class="textfield">
    </div>

    <div class="placeholder"></div>
    <div class="placeholder"></div>
    <div class="placeholder"></div>
    <div class="placeholder"></div>

    <button id="generate">Generate Code</button>

    <div class="placeholder"></div>
    <div class="placeholder"></div>

    <p id="error" class="error"></p>

    <p class="describer">Language-File String:</p>
    <div id="langoutput" class="output">
        Click Generate First
    </div>

    <div class="placeholder"></div>

    <p class="describer">Model-File:</p>
    <div id="modelsoutput" class="output">
        Click Generate First
    </div>
    
    <div class="placeholder"></div>

    <p class="describer">Texturepath:</p>
    <div id="texturepathoutput" class="output">
        Click Generate First
    </div>
    
    <div class="placeholder"></div>

    <p class="describer">Registry Object:</p>
    <div id="registryobjectoutput" class="output">
        Click Generate First
    </div>
</body>
</html>
